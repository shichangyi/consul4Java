server.port=20003
#spring.application.name=hello-http-provider

spring.application.name=hello
#这个地址，能否写多个呢？ 万一 10.0.200.53挂了，怎么办?
spring.cloud.consul.host=10.0.200.53
spring.cloud.consul.port=8500

spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.instanceId=${spring.application.name}:xx
spring.cloud.consul.discovery.serviceName=helloxx

#指定上报的ip地址
spring.cloud.consul.discovery.hostname=10.0.108.7
#指定上报的端口
#spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.port=${server.port}

spring.cloud.consul.discovery.healthCheckUrl=http://10.0.108.7:${server.port}/health
spring.cloud.consul.discovery.healthCheckInterval=10s

#协议放入tag里面
spring.cloud.consul.discovery.tags=dev,protocol=http